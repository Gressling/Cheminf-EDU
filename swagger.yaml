openapi: 3.0.0
info:
  title: ChemINF-EDU API
  version: 1.0.0
servers:
  - url: http://localhost:8050
paths:
  /api/molecules:
    get:
      summary: Get all molecules
      responses:
        '200':
          description: List of molecules.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Molecule'
        '500':
          description: Internal server error.
    post:
      summary: Create a new molecule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMolecule'
      responses:
        '201':
          description: Molecule created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
  /api/molecules/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    put:
      summary: Update a molecule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMolecule'
      responses:
        '200':
          description: Molecule updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
    delete:
      summary: Delete a molecule
      responses:
        '200':
          description: Molecule deleted successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '500':
          description: Internal server error.
  /api/inventory:
    get:
      summary: Get all inventory entries
      responses:
        '200':
          description: List of inventory entries.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inventory'
        '500':
          description: Internal server error.
    post:
      summary: Create a new inventory entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewInventory'
      responses:
        '201':
          description: Inventory entry created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
  /api/inventory/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    put:
      summary: Update an inventory entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInventory'
      responses:
        '200':
          description: Inventory entry updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
    delete:
      summary: Delete an inventory entry
      responses:
        '200':
          description: Inventory entry deleted successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '500':
          description: Internal server error.
  /api/inventory/search:
    get:
      summary: Search inventory entries by molecule name
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: Substring to search in MoleculeUpacName.
      responses:
        '200':
          description: Search results.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inventory'
        '500':
          description: Internal server error.
  /api/projects:
    get:
      summary: Get all projects
      responses:
        '200':
          description: List of projects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        '500':
          description: Internal server error.
    post:
      summary: Create a new project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProject'
      responses:
        '201':
          description: Project created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
  /api/projects/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    put:
      summary: Update a project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProject'
      responses:
        '200':
          description: Project updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
    delete:
      summary: Delete a project and its associated tasks
      responses:
        '200':
          description: Project and associated tasks deleted successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '500':
          description: Internal server error.
  /api/projects/{project_id}/tasks:
    get:
      summary: Get all tasks for a project
      parameters:
        - in: path
          name: project_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of tasks for the given project.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '500':
          description: Internal server error.
    post:
      summary: Create a new task for a project
      parameters:
        - in: path
          name: project_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTask'
      responses:
        '201':
          description: Task created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
  /api/tasks/{id}:
    put:
      summary: Update a task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTask'
      responses:
        '200':
          description: Task updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
    delete:
      summary: Delete a task
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task deleted successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '500':
          description: Internal server error.
  /api/reactions:
    get:
      summary: Get all reactions
      responses:
        '200':
          description: List of reactions (array of Reaction objects).
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reaction'
        '500':
          description: Internal server error.
    post:
      summary: Create a new reaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewReaction'
      responses:
        '201':
          description: Reaction created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
  /api/reactions/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    put:
      summary: Update a reaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewReaction'
      responses:
        '200':
          description: Reaction updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
    delete:
      summary: Delete a reaction
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Reaction deleted successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '500':
          description: Internal server error.
  /api/reactions/{reaction_id}/participants:
    get:
      summary: Get all reaction participants for a reaction
      parameters:
        - in: path
          name: reaction_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of reaction participants (array of ReactionParticipant objects).
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReactionParticipant'
        '500':
          description: Internal server error.
    post:
      summary: Create a new reaction participant
      parameters:
        - in: path
          name: reaction_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewReactionParticipant'
      responses:
        '201':
          description: Reaction participant created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
  /api/participants/{reaction_id}/{molecule_id}/{role}:
    put:
      summary: Update a reaction participant's stoichiometric coefficient
      parameters:
        - in: path
          name: reaction_id
          required: true
          schema:
            type: integer
        - in: path
          name: molecule_id
          required: true
          schema:
            type: integer
        - in: path
          name: role
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                stoichiometric_coefficient:
                  type: number
                  format: decimal
              required:
                - stoichiometric_coefficient
      responses:
        '200':
          description: Reaction participant updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Invalid request payload.
        '500':
          description: Internal server error.
    delete:
      summary: Delete a reaction participant
      parameters:
        - in: path
          name: reaction_id
          required: true
          schema:
            type: integer
        - in: path
          name: molecule_id
          required: true
          schema:
            type: integer
        - in: path
          name: role
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Reaction participant deleted successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '500':
          description: Internal server error.
  /api/experiments:
    get:
      summary: Get all experiments
      responses:
        '200':
          description: List of experiments.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Experiment'
        '500':
          description: Internal server error.
  /api/samples:
    get:
      summary: Get all samples
      responses:
        '200':
          description: List of samples.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sample'
        '500':
          description: Internal server error.
  /api/measurements:
    get:
      summary: Get all measurements
      responses:
        '200':
          description: List of measurements.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Measurement'
        '500':
          description: Internal server error.
  /api/v1/timeseries/experiments:
    get:
      summary: Get all time series experiments
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [json, csv, xml]
            default: json
          description: Response format (json, csv, xml)
        - in: query
          name: include_metadata
          schema:
            type: boolean
            default: false
          description: Include experiment metadata in response
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
          description: Maximum number of experiments to return
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of experiments to skip for pagination
      responses:
        '200':
          description: List of time series experiments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesResponse'
            text/csv:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '400':
          description: Bad request - invalid parameters
        '500':
          description: Internal server error
  /api/v1/timeseries/experiments/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Experiment ID
    get:
      summary: Get specific time series experiment
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [json, csv, xml]
            default: json
          description: Response format
      responses:
        '200':
          description: Time series experiment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesResponse'
            text/csv:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '404':
          description: Experiment not found
        '500':
          description: Internal server error
  /api/v1/timeseries/experiments/{id}/series:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Experiment ID
    get:
      summary: Get time series names for an experiment
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [json, csv, xml]
            default: json
          description: Response format
        - in: query
          name: include_stats
          schema:
            type: boolean
            default: false
          description: Include statistical analysis for each series
        - in: query
          name: parameters
          schema:
            type: string
          description: Comma-separated list of parameter names to filter
      responses:
        '200':
          description: List of time series names with optional statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesResponse'
            text/csv:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '404':
          description: Experiment not found
        '500':
          description: Internal server error
  /api/v1/timeseries/experiments/{id}/data:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Experiment ID
    get:
      summary: Get time series data for an experiment
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [json, csv, xml, plotly_json]
            default: json
          description: Response format (plotly_json for direct visualization)
        - in: query
          name: series_name
          schema:
            type: string
          description: Filter by specific series name
        - in: query
          name: parameter_name
          schema:
            type: string
          description: Filter by specific parameter name
        - in: query
          name: time_range_start
          schema:
            type: string
            format: date-time
          description: Start of time range filter (ISO 8601)
        - in: query
          name: time_range_end
          schema:
            type: string
            format: date-time
          description: End of time range filter (ISO 8601)
        - in: query
          name: sampling
          schema:
            type: string
            enum: [every_nth, time_interval]
          description: Data sampling method
        - in: query
          name: sampling_value
          schema:
            type: integer
          description: Sampling value (nth point or interval in seconds)
        - in: query
          name: aggregation
          schema:
            type: string
            enum: [avg, min, max, sum, count]
          description: Data aggregation method
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50000
            default: 10000
          description: Maximum number of data points per parameter
      responses:
        '200':
          description: Time series data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesResponse'
            text/csv:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '404':
          description: Experiment not found
        '500':
          description: Internal server error
    post:
      summary: Add time series data to an experiment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeSeriesDataBulkInsert'
      responses:
        '201':
          description: Data successfully added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesResponse'
        '400':
          description: Bad request - invalid data format
        '404':
          description: Experiment not found
        '500':
          description: Internal server error
  /api/v1/timeseries/experiments/{id}/statistics:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: Experiment ID
    get:
      summary: Get statistical analysis of time series data
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [json, csv, xml]
            default: json
          description: Response format
        - in: query
          name: series_name
          schema:
            type: string
          description: Filter by specific series name
        - in: query
          name: parameter_name
          schema:
            type: string
          description: Filter by specific parameter name
        - in: query
          name: include_percentiles
          schema:
            type: boolean
            default: false
          description: Include 25th, 50th, and 75th percentiles
      responses:
        '200':
          description: Statistical analysis results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesResponse'
            text/csv:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '404':
          description: Experiment not found
        '500':
          description: Internal server error
  /api/v1/timeseries/export:
    get:
      summary: Bulk export time series data from multiple experiments
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [json, csv, xml]
            default: json
          description: Response format
        - in: query
          name: experiment_ids
          schema:
            type: string
          description: Comma-separated list of experiment IDs (max 50)
        - in: query
          name: parameters
          schema:
            type: string
          description: Comma-separated list of parameter names to include
        - in: query
          name: date_from
          schema:
            type: string
            format: date
          description: Start date filter (YYYY-MM-DD)
        - in: query
          name: date_to
          schema:
            type: string
            format: date
          description: End date filter (YYYY-MM-DD)
        - in: query
          name: include_metadata
          schema:
            type: boolean
            default: false
          description: Include experiment metadata in export
      responses:
        '200':
          description: Bulk export data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeSeriesResponse'
            text/csv:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '400':
          description: Bad request - invalid parameters or too many experiments
        '500':
          description: Internal server error
components:
  schemas:
    Molecule:
      type: object
      properties:
        id:
          type: integer
        MoleculeUpacName:
          type: string
        SMILES:
          type: string
    NewMolecule:
      type: object
      properties:
        MoleculeUpacName:
          type: string
      required:
        - MoleculeUpacName
    Inventory:
      type: object
      properties:
        id:
          type: integer
        MoleculeUpacName:
          type: string
        amount:
          type: integer
        unit:
          type: string
    NewInventory:
      type: object
      properties:
        MoleculeUpacName:
          type: string
        amount:
          type: integer
      required:
        - MoleculeUpacName
        - amount
    UpdateInventory:
      type: object
      properties:
        amount:
          type: integer
      required:
        - amount
    Project:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    NewProject:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    Task:
      type: object
      properties:
        id:
          type: integer
        project_id:
          type: integer
        description:
          type: string
        content:
          type: string
    NewTask:
      type: object
      properties:
        description:
          type: string
        content:
          type: string
      required:
        - description
    Reaction:
      type: object
      properties:
        ReactionID:
          type: integer
        ReactionName:
          type: string
        ReactionDescription:
          type: string
    NewReaction:
      type: object
      properties:
        ReactionName:
          type: string
        ReactionDescription:
          type: string
      required:
        - ReactionName
    ReactionParticipant:
      type: object
      properties:
        ReactionID:
          type: integer
        MoleculeID:
          type: integer
        Role:
          type: string
        StoichiometricCoefficient:
          type: number
          format: decimal
    NewReactionParticipant:
      type: object
      properties:
        molecule_id:
          type: integer
        role:
          type: string
        stoichiometric_coefficient:
          type: number
          format: decimal
      required:
        - molecule_id
        - role
        - stoichiometric_coefficient
    Message:
      type: object
      properties:
        message:
          type: string
    Experiment:
      type: object
      properties:
        experiment_id:
          type: integer
        experiment_name:
          type: string
        description:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
    Sample:
      type: object
      properties:
        sample_id:
          type: integer
        experiment_id:
          type: integer
        sample_code:
          type: string
        sample_type:
          type: string
        collection_date:
          type: string
          format: date
    Measurement:
      type: object
      properties:
        measurement_id:
          type: integer
        sample_id:
          type: integer
        parameter:
          type: string
        value:
          type: number
          format: decimal
        unit:
          type: string
        measurement_date:
          type: string
          format: date-time
    TimeSeriesResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          oneOf:
            - type: array
              items:
                $ref: '#/components/schemas/TimeSeriesExperiment'
            - type: array
              items:
                $ref: '#/components/schemas/TimeSeriesDataPoint'
            - type: object
        message:
          type: string
        total_count:
          type: integer
        has_more:
          type: boolean
        pagination:
          $ref: '#/components/schemas/PaginationInfo'
    TimeSeriesExperiment:
      type: object
      properties:
        experiment_id:
          type: integer
        series_name:
          type: string
        description:
          type: string
        created_date:
          type: string
          format: date-time
        parameter_count:
          type: integer
        data_points_count:
          type: integer
        metadata:
          type: object
          additionalProperties: true
    TimeSeriesDataPoint:
      type: object
      properties:
        experiment_id:
          type: integer
        series_name:
          type: string
        parameter_name:
          type: string
        time_step:
          type: integer
        timestamp:
          type: string
          format: date-time
        value:
          type: number
          format: decimal
        unit:
          type: string
        notes:
          type: string
    TimeSeriesStatistics:
      type: object
      properties:
        parameter_name:
          type: string
        series_name:
          type: string
        count:
          type: integer
        min_value:
          type: number
          format: decimal
        max_value:
          type: number
          format: decimal
        avg_value:
          type: number
          format: decimal
        std_dev:
